<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PREMIUM LINK VAULT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a0ca3;
            --accent: #f72585;
            --text: #f8f9fa;
            --dark: #0a0a23;
            --darker: #070716;
            --light: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-hover: rgba(67, 97, 238, 0.15);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --success: #4cc9f0;
            --warning: #f8961e;
            --danger: #ef233c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Social Media Navbar */
        .social-navbar {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 0.8rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .social-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 1.5rem;
            padding: 0 2rem;
        }

        .social-link {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            transition: var(--transition);
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .social-link:hover {
            color: var(--light);
            transform: translateY(-3px);
        }

        .social-link.instagram:hover {
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
            color: white;
        }

        .social-link.twitter:hover {
            background: #1DA1F2;
            color: white;
        }

        .social-link.github:hover {
            background: var(--dark);
            color: white;
        }

        .social-link.linkedin:hover {
            background: #0077B5;
            color: white;
        }

        .social-link.youtube:hover {
            background: #FF0000;
            color: white;
        }

        /* Main Navbar */
        .navbar {
            background: rgba(7, 7, 22, 0.95);
            backdrop-filter: blur(15px);
            padding: 0.8rem 2rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.7rem;
            transition: var(--transition);
            padding: 0.5rem 0;
        }

        .logo:hover {
            transform: translateY(-2px);
        }

        .logo-icon {
            font-size: 1.6rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: rgba(67, 97, 238, 0.2);
            border-radius: 50%;
            border: 1px solid rgba(67, 97, 238, 0.4);
        }

        .nav-links {
            display: flex;
            gap: 1.8rem;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.6rem;
            position: relative;
            padding: 0.8rem 0;
        }

        .nav-link:hover {
            color: var(--light);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: var(--accent);
            transition: var(--transition);
            border-radius: 3px;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link i {
            font-size: 1rem;
        }

        .nav-cta {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }

        .nav-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2.5rem 2rem;
            flex: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 3.5rem;
            animation: fadeIn 1s ease;
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: 3.2rem;
            font-weight: 700;
            margin-bottom: 0.8rem;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1.15rem;
            opacity: 0.9;
            max-width: 700px;
            margin: 0 auto;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Links Container */
        .links-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideUp 0.8s ease;
        }

        .search-box {
            position: relative;
            margin-bottom: 2.5rem;
        }

        .search-box input {
            width: 100%;
            padding: 1.1rem 1.1rem 1.1rem 3.5rem;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            font-size: 1.05rem;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .search-box input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.25);
        }

        .search-icon {
            position: absolute;
            left: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.1rem;
        }

        /* Links Grid */
        .links-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .link-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.1), rgba(58, 12, 163, 0.1));
            z-index: -1;
            opacity: 0;
            transition: var(--transition);
        }

        .link-card:hover {
            transform: translateY(-8px);
            background: var(--card-hover);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.35);
            border-color: rgba(67, 97, 238, 0.3);
        }

        .link-card:hover::before {
            opacity: 1;
        }

        .popular-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--warning);
            color: var(--darker);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            box-shadow: 0 4px 15px rgba(248, 150, 30, 0.3);
        }

        .popular-badge i {
            font-size: 0.7rem;
        }

        .link-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 1.2rem;
        }

        .link-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--light);
            display: flex;
            align-items: center;
            gap: 0.7rem;
            flex: 1;
        }

        .link-title i {
            color: var(--accent);
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .link-url {
            color: var(--primary);
            font-size: 1rem;
            margin-bottom: 1.5rem;
            word-break: break-all;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
            line-height: 1.5;
        }

        .link-url:hover {
            color: var(--success);
            text-decoration: underline;
        }

        .link-notes {
            background: rgba(255, 255, 255, 0.05);
            border-left: 3px solid var(--accent);
            padding: 1rem;
            border-radius: 0 8px 8px 0;
            margin-bottom: 1.8rem;
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }

        .link-stats {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .download-count {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .download-count i {
            color: var(--accent);
            font-size: 1rem;
        }

        .link-download {
            display: inline-flex;
            align-items: center;
            gap: 0.7rem;
            padding: 0.7rem 1.3rem;
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            font-size: 0.95rem;
        }

        .link-download:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(67, 97, 238, 0.4);
            background: linear-gradient(to right, var(--primary-dark), var(--primary));
        }

        .link-download i {
            font-size: 0.9rem;
        }

        /* Footer Social */
        .footer-social {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 1.2rem 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: auto;
        }
        
        .footer-social-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            padding: 0 2rem;
        }
        
        .footer-social-link {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.4rem;
            transition: var(--transition);
        }
        
        .footer-social-link:hover {
            color: var(--light);
            transform: translateY(-3px);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .nav-container, .social-container {
                padding: 0 1.5rem;
            }
            
            .container {
                padding: 2rem 1.5rem;
            }
        }

        @media (max-width: 992px) {
            .title {
                font-size: 2.7rem;
            }
            
            .links-list {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
            
            .nav-links {
                gap: 1.2rem;
            }
        }

        @media (max-width: 768px) {
            .navbar, .social-navbar {
                padding: 0.8rem 1.2rem;
            }
            
            .logo {
                font-size: 1.5rem;
            }
            
            .logo-icon {
                width: 36px;
                height: 36px;
                font-size: 1.2rem;
            }
            
            .nav-link {
                font-size: 0.9rem;
                gap: 0.4rem;
            }
            
            .nav-cta {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
            
            .container {
                padding: 1.8rem 1.2rem;
            }
            
            .links-container {
                padding: 2rem;
            }
            
            .title {
                font-size: 2.3rem;
            }
            
            .subtitle {
                font-size: 1.05rem;
            }

            .social-container {
                justify-content: center;
            }
        }

        @media (max-width: 576px) {
            .navbar {
                flex-direction: column;
                padding: 0.8rem;
            }
            
            .nav-container {
                flex-direction: column;
                gap: 1rem;
                width: 100%;
            }
            
            .nav-links {
                width: 100%;
                justify-content: space-between;
                gap: 0.5rem;
            }
            
            .nav-link {
                padding: 0.5rem 0;
                font-size: 0.85rem;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .links-list {
                grid-template-columns: 1fr;
            }
            
            .link-card {
                padding: 1.8rem;
            }
            
            .search-box input {
                padding: 1rem 1rem 1rem 3rem;
            }

            .footer-social-container {
                gap: 1.5rem;
            }
            
            .footer-social-link {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

    <!-- Main Content -->
    <div class="container">

            <p class="subtitle">List apk mod premium, Sc Dll. Dengan adanya mod, tidak perlu lagi berlangganan agar menjadi premium. solusi bagi kaum gratisan</p>
        </header>

        <div class="links-container" id="links">

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Sample data with manual control for popularity badges
        

        // Initialize particles.js
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 90,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#4361ee"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.6,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3.5,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 2,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#4361ee",
                    "opacity": 0.3,
                    "width": 1.2
                },
                "move": {
                    "enable": true,
                    "speed": 1.8,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": true,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 150,
                        "line_linked": {
                            "opacity": 0.7
                        }
                    },
                    "push": {
                        "particles_nb": 6
                    }
                }
            },
            "retina_detect": true
        });

        // Load links from JSON file
        async function loadLinks() {
            try {
                const response = await fetch('links.json');
                if (!response.ok) throw new Error('Failed to load links');
                const data = await response.json();
                links = data.links || data;
                displayLinks(links);
            } catch (error) {
                console.error('Error loading links:', error);
                // Use sample data if JSON fails to load
                displayLinks(links);
            }
        }

        // Display links
        function displayLinks(linksToDisplay) {
            const linksList = document.getElementById('linksList');
            linksList.innerHTML = '';
            
            if (linksToDisplay.length === 0) {
                linksList.innerHTML = `
                    <div style="grid-column:1/-1; text-align:center; padding:3rem;">
                        <i class="fas fa-bookmark" style="font-size:3rem; color:var(--primary); margin-bottom:1rem;"></i>
                        <h3 style="margin-bottom:0.5rem; color:var(--light);">No Links Found</h3>
                        <p style="color:rgba(255,255,255,0.7);">Add some links to your JSON file to get started</p>
                    </div>
                `;
                return;
            }
            
            linksToDisplay.forEach(link => {
                const linkCard = document.createElement('div');
                linkCard.className = 'link-card';
                
                // Determine if badge should be shown (only if showBadge is explicitly true)
                const showBadge = link.showBadge === true;
                
                // Determine icon class (fab for brands, fas for solid)
                const iconClass = link.icon === 'github' || link.icon === 'google-drive' || 
                                 link.icon === 'figma' || link.icon === 'trello' ? 'fab' : 'fas';
                
                linkCard.innerHTML = `
                    ${showBadge ? `
                    <div class="popular-badge">
                        <i class="fas fa-bolt"></i>
                        POPULAR
                    </div>
                    ` : ''}
                    
                    <div class="link-header">
                        <h3 class="link-title">
                            <i class="${iconClass} fa-${link.icon || 'link'}"></i>
                            ${link.title}
                        </h3>
                    </div>
                    
                    <a href="${link.url}" target="_blank" class="link-url">${link.url}</a>
                    
                    ${link.notes ? `
                    <div class="link-notes">
                        <strong><i class="fas fa-info-circle"></i> Note:</strong> ${link.notes}
                    </div>
                    ` : ''}
                    
                    <div class="link-stats">
                        <span class="download-count">
                            <i class="fas fa-download"></i>
                            ${link.downloadCount || 0} downloads
                        </span>
                        <a href="${link.url}" target="_blank" class="link-download">
                            <i class="fas fa-external-link-alt"></i>
                            Open Link
                        </a>
                    </div>
                `;
                linksList.appendChild(linkCard);
            });
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const filteredLinks = links.filter(link => 
                link.title.toLowerCase().includes(searchTerm) || 
                link.url.toLowerCase().includes(searchTerm) ||
                (link.notes && link.notes.toLowerCase().includes(searchTerm))
            );
            displayLinks(filteredLinks);
        });

        // Initial load
        loadLinks();
    </script>
